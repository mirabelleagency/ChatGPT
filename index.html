<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Planner Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Project Planner Pro</h1>
    <p>Create project schedules with dependencies, automatic timelines, and critical path visualisations inspired by Microsoft Project.</p>
  </header>

  <main>
    <section class="panel" aria-labelledby="project-settings-heading">
      <div class="panel-header">
        <h2 id="project-settings-heading">Project Settings</h2>
      </div>
      <div class="panel-body settings">
        <label class="field">
          <span>Project start date</span>
          <input type="date" id="project-start" />
        </label>
        <label class="field">
          <span>Working day length (hours)</span>
          <input type="number" id="working-hours" min="1" max="24" value="8" />
        </label>
        <label class="field">
          <span>Default task duration (days)</span>
          <input type="number" id="default-duration" min="1" value="1" />
        </label>
        <div class="actions">
          <button id="seed-demo" type="button">Load demo project</button>
          <button id="reset-project" type="button" class="danger">Reset project</button>
        </div>
      </div>
    </section>

    <section class="panel" aria-labelledby="task-form-heading">
      <div class="panel-header">
        <h2 id="task-form-heading">Add Task</h2>
      </div>
      <form id="task-form" class="panel-body form-grid">
        <label class="field">
          <span>Task name</span>
          <input type="text" id="task-name" required />
        </label>
        <label class="field">
          <span>Duration (days)</span>
          <input type="number" id="task-duration" min="0.5" step="0.5" />
        </label>
        <label class="field">
          <span>Preferred start (optional)</span>
          <input type="date" id="task-start" />
        </label>
        <label class="field">
          <span>Dependencies</span>
          <select id="task-dependencies" multiple size="5" aria-describedby="dependency-hint"></select>
          <span class="hint" id="dependency-hint">Hold Ctrl or âŒ˜ to pick multiple predecessors. Tasks are scheduled after their latest dependency.</span>
        </label>
        <div class="actions">
          <button type="submit">Add task</button>
        </div>
      </form>
    </section>

    <section class="panel" aria-labelledby="task-table-heading">
      <div class="panel-header">
        <h2 id="task-table-heading">Task Overview</h2>
        <div class="summary" id="project-summary" aria-live="polite"></div>
      </div>
      <div class="panel-body">
        <div class="table-wrapper">
          <table id="task-table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Task</th>
                <th scope="col">Duration</th>
                <th scope="col">Start</th>
                <th scope="col">Finish</th>
                <th scope="col">Dependencies</th>
                <th scope="col">Slack</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="panel" aria-labelledby="gantt-heading">
      <div class="panel-header">
        <h2 id="gantt-heading">Gantt Chart</h2>
        <div class="legend">
          <span class="legend-item critical">Critical</span>
          <span class="legend-item">Standard</span>
        </div>
      </div>
      <div class="panel-body gantt-container">
        <div class="gantt" id="gantt-chart" role="img" aria-label="Project schedule shown as a Gantt chart"></div>
      </div>
    </section>
  </main>

  <template id="task-row-template">
    <tr>
      <td data-cell="id"></td>
      <td data-cell="name"></td>
      <td data-cell="duration"></td>
      <td data-cell="start"></td>
      <td data-cell="finish"></td>
      <td data-cell="dependencies"></td>
      <td data-cell="slack"></td>
    </tr>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
